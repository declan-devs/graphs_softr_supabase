<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dual Axis Plot - Bright Function</title>
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h2 {
      text-align: center;
    }
    #plot {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <h2>val_1 and val_2 Over Time</h2>
  <div id="plot">Loading plot...</div>

  <script>
    async function loadData() {
      try {
        const response = await fetch("https://qqdcnlmlzfhugkndkrnz.supabase.co/functions/bright-function");

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const json = await response.json();
        
        // Check for correct array structure (adjust as needed based on your actual API response)
        const data = Array.isArray(json) ? json : json.data || [];

        if (!Array.isArray(data) || data.length === 0) {
          throw new Error("Data is not in expected array format.");
        }

        const dates = data.map(row => row.date);
        const val1 = data.map(row => row.val_1);
        const val2 = data.map(row => row.val_2);

        const trace1 = {
          x: dates,
          y: val1,
          name: 'val_1',
          type: 'scatter',
          yaxis: 'y1',
          line: { color: 'blue' }
        };

        const trace2 = {
          x: dates,
          y: val2,
          name: 'val_2',
          type: 'scatter',
          yaxis: 'y2',
          line: { color: 'orange' }
        };

        const layout = {
          title: 'Dual Axis Line Chart (val_1 vs val_2)',
          xaxis: { title: 'Date' },
          yaxis: {
            title: 'val_1',
            titlefont: { color: 'blue' },
            tickfont: { color: 'blue' }
          },
          yaxis2: {
            title: 'val_2',
            titlefont: { color: 'orange' },
            tickfont: { color: 'orange' },
            overlaying: 'y',
            side: 'right'
          },
          legend: { x: 0, y: 1.1, orientation: 'h' }
        };

        Plotly.newPlot('plot', [trace1, trace2], layout);
      } catch (error) {
        console.error("Failed to load data or plot graph:", error);
        document.getElementById('plot').innerText = "Error loading graph. Check console for details.";
      }
    }

    loadData();
  </script>
</body>
</html>
